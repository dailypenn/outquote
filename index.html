<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <script src="https://use.typekit.net/psa2uuo.js"></script>
  <script>try{Typekit.load({ async: false });renderContent();}catch(e){}</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2014-11-29/FileSaver.min.js"></script>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h2>Outquote</h2>
      <p>
        A simple text card creator.
      </p>
    </div>
    <canvas id="canvas">
      Your browser does not support the canvas element. Use a modern browser.
    </canvas>
  </div>
    
  <div class="container">
    <p>
      The text card will render as you type. Click "save" to download a <code>.png</code> of the canvas.
    </p>
    <textarea class="u-full-width" type="text" id="quoteBox" placeholder="Quote Text" value=""></textarea>
    <div class="row">
      <div class="four columns">
        <input class="u-full-width" type="text" id="quoteAttr" placeholder="Quote Attribution" value="">
      </div>
      <div class="four columns">
        <input class="u-full-width" type="text" id="quoteTitle" placeholder="Atribution Subtext" value="">
      </div>
      <div class="four columns">
        <input style="display: inline-block" type="checkbox" id="centerElements">
          <span style="margin-right: 15px;">Center Elements</span>
        <input style="display: inline-block" type="checkbox" id="toggleAttribution" checked>
          <span>Attribution</span>
      </div>
    </div>
    <div class="row">
      <div class="twelve columns">
        <button class="u-full-width button-primary" type="button" id="saveButton">Save &#8595;</button>
      </div>
    </div>
  </div>
    
    <style media="screen">
      body {
        overflow-x: hidden;
      }
      
      #canvas {
        transform-origin: 0 0;
        transform: scale(0.96);
      }
      
      @media (max-width: 1000px) {
        #canvas {
          transform: scale(0.6);
          margin-bottom: -180px;
        }
      }
      
      @media (max-width: 500px) {
        #canvas {
          transform: scale(0.33);
          margin-bottom: -300px;
        }
      }
    </style>
    
  <script src="script.js"></script>
</body>
</html>
